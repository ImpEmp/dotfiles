# sej settings for tmux
# 2017 03 31 update


set -g prefix C-a
bind C-a send-prefix
unbind C-b

set -g base-index 1
set -g renumber-windows on

# move x clipboard into tmux paste buffer
bind C-p run "tmux set-buffer \"$(parcellite -p)\"; tmux paste-buffer"
# move tmux copy buffer into x clipboard
#bind C-y run "tmux show-buffer | xclip -i -selection clipboard"
bind C-y run "tmux show-buffer | parcellite -c"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Just click it
set-option -g mouse on

# some key-binding changes
bind x kill-pane
bind X next-layout
bind Z previous-layout

set -g status-style "fg=yellow"
set -g status-left "[#{host_short}] "
set -g status-left-style "fg=blue"
set -g status-left-length 20
set -g status-right "%l:%M %p %a %b %e"
set -g status-right-style "fg=red"

setw -g window-status-current-attr bold

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sidebar'

set -g @sidebar-tree-width '40'
set -g @sidebar-tree-position 'right'

# initialize Tmux Plugin Manager
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"
run-shell ~/.tmux/plugins/tpm/tpm

if "[ -e ~/.tmux_local.conf ]" "source-file ~/.tmux_local.conf"
